<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Tabs - Efecto de Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab" data-tab="1">Tab 1</div>
        <div class="tab" data-tab="2">Tab 2</div>
        <div class="tab" data-tab="3">Tab 3</div>
    </div>
    <div class="content">
        <div class="content-page active" data-content="1">Contenido del Tab 1</div>
        <div class="content-page" data-content="2">Contenido del Tab 2</div>
        <div class="content-page" data-content="3">Contenido del Tab 3</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
